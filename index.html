<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Reset</title>

    <style>
        .human {
            position: absolute;
            animation-name: example;
            animation-duration: 4s;
            animation-fill-mode: forwards;
            animation-play-state: paused; /* Initially paused */
        }

        @keyframes example {
            0% {
                left: 0%;
                top: 0%;
            }

            25% {
                left: 14%;
                top: -10%;
            }

            50% {
                left: 32%;
                top: -22%;
            }

            75% {
                left: 50%;
                top: -35%;
            }

            100% {
                left: 70%;
                top: -45%;
            }
        }
    </style>
</head>

<body>
    <div style="height: 100vh;">
        Scroll down to see the animation
    </div>

    <div id="animation-section" style="position: relative;height: 400px;width: 100%; background: white;">
        <img class="human" id="human" src="image/Picture1.png" alt="human">
        <div style="position: absolute; bottom: 15%; left: 15%;width: 20%;">
            <img src="/image/Picture2.png" alt="">
            <img style="position: absolute; top: 80px; left: 130px;" src="/image/Picture6.png" alt="">
        </div>
        <div style="position: absolute; bottom: 25%; left: 34%;width: 20%;">
            <img src="/image/Picture3.png" alt="">
            <img style="position: absolute; top: 80px; left: 130px;" src="/image/Picture7.png" alt="">
        </div>
        <div style="position: absolute; bottom: 35%; left: 53%;width: 20%;">
            <img src="/image/Picture4.png" alt="">
            <img style="position: absolute; top: 80px; left: 130px;" src="/image/Picture8.png" alt="">
        </div>
        <div style="position: absolute; bottom: 44.5%; left: 72%;width: 20%;">
            <img src="/image/Picture5.png" alt=""">
            <img style="position: absolute; top: 80px; left: 130px;" src="/image/Picture9.png" alt="">
        </div>
    </div>
</body>

<script>
    const humanElement = document.querySelector('.human');

    // Use Intersection Observer to detect visibility
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                // Reset animation by removing and re-adding the class
                humanElement.style.animation = 'none'; // Clear the animation
                setTimeout(() => {
                    humanElement.style.animation = 'example 4s forwards'; // Restart animation
                }, 0);
            } else {
                // Reset the element's position when not visible
                humanElement.style.animation = 'none';
            }
        });
    });

    // Observe the animation section
    observer.observe(document.getElementById('animation-section'));
</script>

</html>
